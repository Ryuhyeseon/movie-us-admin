<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - password-reset</title>

    <!-- Custom fonts for this template-->
    <link href="/bootstrap/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Custom styles for this template-->
    <link href="/bootstrap/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-secondary">

<div class="container" style="height: 100vh;">
    <!-- Outer Row -->
    <div class="row justify-content-center align-items-center d-flex" style="height: 100vh;">
        <div class="col-xl-6 col-lg-6 col-md-9">
            <div class="card o-hidden border-0 shadow-lg">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">Reset Your Password</h1>
                                    <p class="mb-4">아래에 재설정할 비밀번호를 입력하세요.</p>
                                </div>
                                <form class="user" th:action="@{/admin/passwordReset}" method="post">
                                    <div class="form-group">
                                        <input type="hidden" name="email" th:value="${email}">
                                        <input type="password" class="form-control form-control-user"
                                               id="exampleInputPassword" name="password" aria-describedby="emailHelp"
                                               placeholder="Enter New Password..."
                                               th:classappend="${#fields.hasErrors('newPassword.password')} ? 'is-invalid' : ''">
                                        <div th:if="${#fields.hasErrors('newPassword.password')}"
                                             class="invalid-feedback" th:errors="*{newPassword.password}">
                                            Password error
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-secondary btn-user btn-block">
                                        Reset Password
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a th:href="@{/admin/registerForm}" class="small text-secondary">Create an Account!</a>
                                </div>
                                <div class="text-center">
                                    <a th:href="@{/admin/loginForm}" class="small text-secondary">Already have an account? Login!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="/bootstrap/vendor/jquery/jquery.min.js"></script>
<script src="/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="/bootstrap/vendor/jquery-easing/jquery.easing.min.js"></script>
<!-- Custom scripts for all pages-->
<script src="/bootstrap/js/sb-admin-2.min.js"></script>

</body>

</html>
